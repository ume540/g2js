<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Topology view prototype</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>

<body>
<canvas id="topoCanvas" width="640px" height="400px"></canvas>

<!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->
<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

<!-- load libraries Eassel.js -->
<script src="js/vendor/easeljs-0.4.2.min.js"></script>
<script src="js/vendor/require.js"></script>

<!-- load libraries g2.js -->
<script src="src/g2.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	var panel;
	panel = new G2.GraphPanel(document.getElementById("topoCanvas"));
	
	var data;
	data = {
		nodes:[
			{id:0, name:"NODE-00", x:200, y:100},
			{id:1, name:"NODE-01", x:250, y:150},
			{id:2, name:"NODE-02", x:200, y:150}
		],
		edges:[
			{id:0, name:"EDGE-00", snode:0, dnode:1},
			{id:1, name:"EDGE-01", snode:1, dnode:2}
		]
	}
	
	panel.set(data)
 });</script>
<!-- end scripts -->
</body>
</html>
